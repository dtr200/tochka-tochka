<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Delivery</title>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="page-header page-header--position">
        <h1 class="page-header__title">FTL: Прямая машина</h1>
    </header>
    <main class="page-main page-main--position">
        <form action="#" class="page-main__order-form order-form">
            <fieldset class="order-form__order-details order-details">
                <legend class="order-details__title section-title section-title--mark" data-num="1">Маршрут</legend>
                <ul class="order-details__list">
                    <li class="order-details__item input-field">
                        <div class="input-field__title-wrapper">
                            <label for="from" class="input-field__title">Откуда</label>
                        </div>                        
                        <input type="text" class="input-field__place" id="from">
                    </li>
                    <li class="order-details__item input-field">
                        <div class="input-field__title-wrapper">
                            <label for="to" class="input-field__title">Куда</label>
                        </div>                        
                        <input type="text" class="input-field__place" id="to">
                    </li>
                </ul>
            </fieldset>
            <fieldset class="order-form__order-details order-details">
                <legend class="order-details__title section-title section-title--mark" data-num="2">Транспорт</legend>
                <ul class="order-details__list order-details__list--inline">
                    <li class="order-details__item input-field">
                        <div class="input-field__title-wrapper">
                            <label for="lifting" class="input-field__title">Грузоподъёмность</label>
                        </div>                        
                        <div class="input-field__list-wrapper">
                            <select class="input-field__list" name="" id="lifting" select="selected">
                                <option selected hidden>Не выбрана</option>
                                <option class="input-field__list-item" value="Вариант 1">Вариант 1</option>
                                <option class="input-field__list-item" value="Вариант 2">Вариант 2</option>
                                <option class="input-field__list-item" value="Вариант 3">Вариант 3</option>
                                <option class="input-field__list-item" value="Вариант 4">Вариант 4</option>
                                <option class="input-field__list-item" value="Вариант 5">Вариант 5</option>
                            </select>
                        </div>
                    </li>
                    <li class="order-details__item input-field">
                        <div class="input-field__title-wrapper">
                            <label for="method" class="input-field__title">Способ погрузки</label>
                        </div>                        
                        <div class="input-field__list-wrapper">
                            <select class="input-field__list" name="" id="method" select="selected">
                                <option selected hidden>Задняя</option>
                                <option class="input-field__list-item" value="Вариант 1">Вариант 1</option>
                                <option class="input-field__list-item" value="Вариант 2">Вариант 2</option>
                                <option class="input-field__list-item" value="Вариант 3">Вариант 3</option>
                                <option class="input-field__list-item" value="Вариант 4">Вариант 4</option>
                                <option class="input-field__list-item" value="Вариант 5">Вариант 5</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="order-form__order-details order-details">
                <legend class="order-details__title section-title section-title--mark" data-num="3">Груз</legend>
                <ul class="order-details__list order-details__list--hidden-child order-details__list--high order-details__list--inline">
                    <li class="order-details__item input-field">
                        <div class="input-field__title-wrapper">
                            <label for="type" class="input-field__title">Тип груза</label>
                        </div>                        
                        <div class="input-field__list-wrapper">
                            <select class="input-field__list" name="" id="type" select="selected">
                                <option selected hidden>Не выбран</option>
                                <option class="input-field__list-item" value="Вариант 1">Вариант 1</option>
                                <option class="input-field__list-item" value="Вариант 2">Вариант 2</option>
                                <option class="input-field__list-item" value="Вариант 3">Вариант 3</option>
                                <option class="input-field__list-item" value="Вариант 4">Вариант 4</option>
                                <option class="input-field__list-item" value="Вариант 5">Вариант 5</option>
                            </select>
                        </div>
                    </li>
                    <li class="order-details__item input-field">
                        <div class="input-field__title-wrapper">
                            <label for="value" class="input-field__title">Объявленная ценность, ₽</label>
                        </div>                        
                        <input type="text" class="input-field__place" id="value" placeholder="≥ 1">
                    </li>
                    <li class="order-details__item 
                    order-details__item--second-row
                 checkbox">
                        <input type="checkbox" class="checkbox__input-field" id="temp">                       
                        <label for="temp" class="input-field__title input-field__title--checkbox checkbox__title">Требуется температурный режим</label>
                    </li>
                    <li class="order-details__item order-details__item--dynamic order-details__item--hide input-field">
                        <div class="input-field__title-wrapper">
                            <label for="value" class="input-field__title">От, °C</label>
                        </div>                        
                        <input type="text" class="input-field__place" id="value" value="-20">
                    </li>
                    <li class="order-details__item order-details__item--dynamic order-details__item--hide input-field">
                        <div class="input-field__title-wrapper">
                            <label for="value" class="input-field__title">До, °C</label>
                        </div>                        
                        <input type="text" class="input-field__place" id="value" value="+23">
                    </li>
                </ul>
            </fieldset>
            <fieldset class="order-form__order-details order-details">
                <legend class="order-details__title section-title section-title--mark" data-num="4">Время</legend>
                <ul class="order-details__list">
                    <li class="order-details__item input-field">
                        <div class="input-field__title-wrapper">
                            <label for="when" class="input-field__title">Когда прибыть на точку</label>
                            <label for="distance" class="input-field__subtitle">700 км в день</label>
                        </div>                        
                        <input type="text" class="input-field__place" id="when">
                    </li>
                    <li class="order-details__item input-field">
                        <input type="text" class="input-field__place" id="distance">
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
</body>
</html>
